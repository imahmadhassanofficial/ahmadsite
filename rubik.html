<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Rubik Cube</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="rubik-container">
    <div id="scene" class="rubik-scene"></div>
  </div>

  <script src="lib/jquery-2.0.3.js"></script>
  <script src="lib/three.js"></script>
  <script src="lib/OrbitControls.js"></script>
  <script src='lib/threex.domevent.js'></script>
  <script src='lib/threex.domevent.object3d.js'></script>
  <script src="rubik.js"></script>
  <script>
    $(function() {
      var element = $("#scene");
      var rubik = new Rubik(element, 3, 0xDAE4DF);
      // Add class to the canvas element that Three.js creates
      element.find('canvas').addClass('rubik-canvas');
    });
  </script>
</body>

</html>
